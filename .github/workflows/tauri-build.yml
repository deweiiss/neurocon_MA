name: Tauri Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      # Explicitly set the working directory to your project root
      - name: Change Directory
        run: cd client

      - name: Install dependencies
        run: npm install
        working-directory: client  # Set the correct directory to locate package.json

      - name: Build Tauri App
        run: npm run tauri
        working-directory: client  # Set the correct directory for building

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauri-binaries
          path: client/src-tauri/target/release/bundle/
